<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Google Clone</title>
		<link type="text/css" rel="stylesheet" href="styles.css"/> 
	</head>
	<body>
		<div id="user-menu">
			<ul>
				<li>Chuabacca</li>
				<li>Gmail</li>
				<li>Images</li>
				<li>
					<div id="apps">
						<img scr="http://chuabacca.github.io/search-clone/img/apps.png" title="Google Apps">
					</div>
				</li>
				<li>
					<div id="notify">
						<img scr="http://chuabacca.github.io/search-clone/img/bell.png">
					</div>
				</li>
				<li><img src="http://chuabacca.github.io/img/avatar.jpg" title="Yep, that's me!"</li>
			</ul>
		</div>
		<div id="logo">
			<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" title="This image is sourced direcly from Google by using their image link as the src in my img element.">
		</div>
		<div id="search">
			<form>
				<input type="search">
			</form>
			<div class="button">
				Google Search
			</div>
			<div class="button">
				I'm Feeling Googly
			</div>
		</div>
		<div id="footer">
			<ul class="left">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
			<ul class="right">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</div>
	</body>
</html>
